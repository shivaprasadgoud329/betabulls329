
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="script" type="text/javascript" href="js/javascriptexp.js">
</head>
<body style="background-color:silver";>
<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
						   				
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name" class="form-control">
							</div>
							 <div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name" class="form-control">
							 </div>
							  <div class="col-sm-6 form-group">
						       <label>Employee-Id</label>
						       <input type="text" placeholder="Enter Employee-Id" class="form-control">
						    </div>
						       <div class="col-sm-6 form-group">
						         <label>Password</label>
						         <input type="text" placeholder="Enter Password" class="form-control">
						       </div>
							<div class="col-sm-6 form-group">
						         <label>Mail-Id</label>
						         <input type="text" placeholder="Enter Mail-Id" class="form-control">
						    </div>
						       <div class="col-sm-6 form-group">
						          <label>Mobile </label>
						          <input type="text" placeholder="Enter Mobile Number" class="form-control">
						       </div>
						</div>
						   <div class="col-sm-12">
						      <div class="row">
						          <div class="form-group">
						             <label>Date-Of-Birth</label>
						             <input type="text" placeholder=" Enter Date-Of-Birth" rows="3" class="form-control">
						           </div>
						      </div>
						   </div>
						<div class="col-sm-12 form-group">
						    <label>Gender</label>
						        <div class="row">
                                     <div class="col-sm-4">
                                         <label class="radio-inline">
                                         <input type="radio" name="gender" value="male" checked> Male
                                         </label>
                                     </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                <input type="radio" name="gender" value="Female" checked>Female
                                </label>
                            </div>
                            
                                </div>
						</div>
						
										
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address" rows="3" class="form-control"></textarea>
						</div>
						    <div class="row">
								<div class="col-sm-4 form-group">
								   <label>City</label>
								    <input type="text" placeholder="Enter City Name" class="form-control">
							    </div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name" class="form-control">
							</div>	
							    <div class="col-sm-4 form-group">
								    <label>Zip</label>
								    <input type="text" placeholder="Enter Zip Code" class="form-control">
							    </div>		
						    </div>
							<div class="col-md-4">
				<div id="submit">
					<button type="button" class="btn btn-lg btn-info">Submit</button>
                </div>	</div>
<div class="col-sm-4">				
					<div id="reset">
					   <button type="button" class="btn btn-lg btn-info">Reset</button>
					</div></div>
					</div>
				
				</form> 
	 </div>
	 </div>
</div>
</body>
</html>
