<head>

   <link rel="stylesheet" type="text/css" href="css/custom.css">

<body>


 <div class="container">
 
        <div class="card card-container">
           <h1 align="center" >BETABULLS</h1>
            <img id="profile-img" class="profile-img-card" src="images/bull.png" />
			<h2 align="center">Login</h2>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <a href="dashboard.html"><button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button></a>
				
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
			<a href="registrationform.html" class="sign up" style="margin-left:73px";>
                Sign up
            </a>
        </div>
    </div>
</body>
</html>
